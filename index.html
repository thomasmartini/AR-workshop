<!DOCTYPE html>
<html lang="de">
  <head>
    <title>MIMO Logo AR/VR Experience</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="./style/undergroundzero.css" />

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!--NOTE: you must adjust the paths as appropriate for your project -->

    <!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- ðŸ’ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <h1>MIMO Logo AR/VR Experience</h1>
  <body>
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        src="./untitled.glb"
        ios-src="./untitled.usdz"
        alt="A 3D model"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        autoplay
        ar
        quick-look-browsers="safari chrome">
        <button slot="ar-button" id="ar-button">Ansicht in AR</button>
      </model-viewer>
    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
